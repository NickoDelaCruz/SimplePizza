<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>ORDER PIZZA</title>
  </head>
  <body>
      <div class"container">
        <h1>ORDER PIZZA</h1>
        <form id="pizza-form">
          <div class="form-group">
            <p>Pick a size</p>
            <input type="checkbox" name="size" value="1">Small <br>
            <input type="checkbox" name="size" value="2">Large<br>
            <p>Pick your toppings</p>
            <input type="checkbox" name="topping" value="3">Pepperoni<br>
            <input type="checkbox" name="topping" value="4">Cheese</br>
            <input type="checkbox" name="topping" value="5">Bacon</br>
          </div>
        </form>
        <button id="order">ORDER</button>
        <h1>Your total: $ <span id="price"><span></h1>

      </div>
    </body>
  </html>
